<!DOCTYPE html>
<html lang="en">
<head>
      <title>Vue js</title>
      <style>
          .deactive {
            display: None;
          }
      </style>
      
      </head>
<body>
   
    <div id="app">
        <!-- declaratively render data with straightforward template syntax -->
        <h1>{{message}}</h1>
        <!-- not this week's task, but i tried to use v-model to bind data -->
        <form>
            <input type = "text" name = "name" id = "name" placeholder= "Input your name here.." v-model="name"/>
        </form>
        <!-- outputs data that was binded from the form -->
        <p>My name is {{name}}</p>
        <!-- render data that was passed from the method -->
        <p>Today is {{showDate()}}</p>
        <!-- we can also use operation in moustache brackets -->
        <p>{{number1}} + {{number2}} is {{number1 + number2}}</p>
        <!-- conditional rendering -->
        <button v-on:click="show = !show">Click here to view {{name}}'s age</button>
        <div class = "test1" v-show="show">
            <p v-if = "age > 30">{{name}}'s Age is more than 30</p>
            <p v-else-if = "age < 20">{{name}}'s Age is less than 20</p>
            <p v-else>{{name}}'s Age is between 20 to 30</p>
        </div>

        <!-- toggle change of class -->
        <div class = "test" v-bind:class= "{deactive: !activeness}">
            <!-- trying out things v-html -->
            <p v-html = "htmlrendering"></p>
            <!-- directly renders prendering which includes p tag -->
            <p>what will happen if we don't use v-html? <br>
            {{prendering}}</p>
        </div>
        <br>
        <button v-on:click="activeness = !activeness">Click here to hide unecessary texts</button>

        <div>
            <ul>
                <!-- list rendering -->
                <li v-for = "fruits in favoritefruits">{{fruits}}</li>
            </ul>
        </div>
    </div>
        
    
      
</body>
 
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="app.js"></script>
</html>
